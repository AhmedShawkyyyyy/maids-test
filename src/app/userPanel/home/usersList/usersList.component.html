<div *ngIf="isLoading" class="loading-spinner">
  <loading></loading>
</div>

<div class="container mt-5">
  <div class=" row">
    <div class="col-12 d-flex flex-wrap justify-content-center align-items-center">
      <div class="col-lg-3 col-md-6 col-sm-12 m-3" *ngFor="let user of users" appHover>
        <div class="card " style="width: 20rem;" id="card" *ngIf="(searchText===0 )|| user.id === searchText"
          animate__zoomIn>
          <h5 class="" id="card-title mt-1 ms-1" [ngStyle]="{color:'var(--primary)'}">User Info</h5>
          <img [src]="user.avatar" class="card-img-top" alt="..." id="userImage">
          <div class="card-body">


            <!-- User ID -->
            <div class="firstName mt-1 w-100 d-flex justify-content-start">
              <label class="" for="">User ID :</label>
              <span class="ms-3">{{user.id}}</span>
            </div>

            <!-- User firstName -->
            <div class="firstName mt-1 w-100 d-flex justify-content-start">
              <label class="" for="">First Name :</label>
              <span class="ms-3">{{user.first_name}}</span>
            </div>

            <!-- User lastName -->
            <div class="lastName mt-1 w-100 d-flex justify-content-start">
              <label class="" for="">Last Name :</label>
              <span class="ms-3">{{user.last_name}} </span>
            </div>

            <!-- User email -->
            <div class="email mt-1 w-100 d-flex justify-content-start">
              <label class="" for="">email :</label>
              <span class="w-75">{{user.email}} </span>
            </div>


            <!-- User to Details -->
            <button class="cssbuttons-io-button text-center mt-3" routerLink="/user-details/{{user.id}}">
              to Details
              <a class="icon">
                <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0 0h24v24H0z" fill="none"> </path>
                  <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                    fill="currentColor"></path>
                </svg>
              </a>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- </ng-container> -->
